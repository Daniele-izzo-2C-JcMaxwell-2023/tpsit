<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            ul{
                list-style-type: none;
                padding: 0;
            }
            li{
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
            li:last-child{
                border-bottom: none;
            }
        </style>
    </head>
    <body>
        <button onclick="istruzioni()">istruzioni</button>
        <button onclick="MENU()">MENU</button>
        <button onclick="ordini()">ordini</button>
        <div id="MENU"></div>
        <div id="ordini"></div>
        <script>
            let cont=0;
            var ordine=[];
            function istruzioni(){
                if(cont==0){
                    alert("Ciao");
                    cont++;
                }
                if(cont==1){ 
                    alert("Sono un chatbot, e sono qua per servire le tue richieste ");
                    cont++;
                }
                if(cont==2){
                    alert(" premi il secondo bottone per vedere la lista di drink a tua disposizione ");
                    cont=0;
                }
            }
            function MENU(){
                var MENU=document.getElementById("MENU");
                var lista=document.createElement("ul");
                MENU.appendChild(lista); 
                var drinks=["Coca Cola", "Caff√®", "Succo d'arancia", "Te", "Acqua"];
                drinks.forEach(function(drink){
                    var elemento=document.createElement("li");
                    elemento.textContent=drink;
                    lista.appendChild(elemento);
                });
            }
            function ordini(){
                var ordini=document.getElementById("ordini");
                var input=document.createElement("input");
                input.type="text";
                input.id="nome";
                ordini.appendChild(input);
                var memoria=document.createElement("button");
                memoria.textContent="Metti nel carrello";
                memoria.onclick=function() {
                    var inputNome=document.getElementById('nome').value;
                    ordine.push(inputNome);
                    document.getElementById('output').innerHTML=ordine.join(', ');
                };
                ordini.appendChild(memoria);
                var visualizzazione=document.createElement("button");
                visualizzazione.textContent="Visualizza Ordine";
                visualizzazione.onclick=function() {
                    alert(ordine.join(', '));
                };
                ordini.appendChild(visualizzazione);
            }
        </script>
    </body>
</html>
