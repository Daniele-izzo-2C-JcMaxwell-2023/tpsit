<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array in Box Div</title>
    <style>
        .box {
            border: 1px solid red;
            padding: 10px;
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div id="container">

        esempio di stampa di un array in quadrati div nell'html
    </div>

   
<script>

function printArrayInDivs(arr) {
    //crei una costante di nome container e gli assegnamo il contenuto del div container
    const container = document.getElementById('container');
   

    arr.forEach(element => {
        //crea un elemento di nome div nel documento e lo assegna alla costante div
        const div = document.createElement('div');
        div.classList.add('box');
        //assegna al div il contenuto di element
        div.textContent = element;
        //aggiunge l'elemento div alla fine del container
        container.appendChild(div);
    });
}

// Esempio di utilizzo
//crei una array costante di nome "myArray" poi gli assegni dei valori 
const myArray = [1, 2, 3, 4, 5, "ciao", "test"];
//infine o stampi
printArrayInDivs(myArray);


</script>
   
</body>
</html>
