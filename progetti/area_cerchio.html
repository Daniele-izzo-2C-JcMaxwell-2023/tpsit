<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calcolo area</title>
    <style>
        .quadrati{
            height: 20px;
            width: 20px;
            background-color: aquamarine;
        }
    </style>
    <style type="text/css" id="operaUserStyle"></style>
</head>
<body>
    <h1>Calcola area</h1>
    <label for="Raggio">Raggio: </label>
    <input type="number" id="Raggio">
    <button onclick="calcolaArea()">Calcola</button>
    <div id="output"></div>
    <div id="contenitore"><button>Quadrato</button></div>
    <div id="quadrato"></div>
    <script>
        function calcolaArea() {
            let raggio=document.getElementById('Raggio').value;
            let risultato="";
            risultato=raggio*raggio;
            risultato=risultato*3.141;
            document.getElementById("output").innerHTML=risultato;
            var bottone=document.createElement("button");
            bottone.textContent = "Quadrato";
            document.getElementById("contenitore").appendChild(bottone);
            bottone.addEventListener("click",function(){
                let i="";
                for(i=0;i<risultato;i++){
                    var quadrati = document.createElement("div");
                    quadrati.classList.add("quadrati");
                    document.getElementById("quadrati").appendChild(quadrati);
                }
            });
        }
    </script>

</body></html>
